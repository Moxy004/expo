<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | DialektoGO</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Hammersmith+One&display=swap" rel="stylesheet" />

  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: 'Hammersmith One', sans-serif;
      background: #fff;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #f5f5f5;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
    }

    .blue {
      color: #007BFF;
    }

    .orange {
      color: #FF6600;
    }

    .lang-selector {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .lang-selector img {
      width: 24px;
      height: 24px;
    }

    /* Container for buttons and table */
    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      gap: 40px;
    }

    /* Buttons row */
    .buttons {
      display: flex;
      gap: 30px;
    }

    button {
      background-color: #007BFF;
      border: none;
      border-radius: 8px;
      padding: 15px 25px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #0056b3;
    }

    button img {
      width: 24px;
      height: 24px;
    }

    /* Table for past mistakes */
    table {
      width: 60%;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 12px 20px;
      text-align: left;
      font-size: 16px;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="logo">
      <img src="../images/logo.png" alt="Logo" />
      <span class="title">
        <span class="blue">Dialekto</span><span class="orange">GO</span>
      </span>
    </div>
    <div class="lang-selector">
      <img src="https://img.icons8.com/ios-filled/50/000000/globe--v1.png" alt="Language" />
      <select>
        <option>ENG</option>
        <!-- Add more options as needed -->
      </select>
    </div>
  </div>

  <div class="content">
    <div class="buttons">
      <button id="btnWordle">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/puzzle.png" alt="Wordle Game Icon" />
        Wordle Game
      </button>
      <button id="btnBookWorm">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/book.png" alt="Bookworm Icon" />
        Bookworm
      </button>
    </div>

    <!-- Past Mistakes Table -->
    <table>
      <thead>
        <tr>
          <th>Mistake</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Incorrect verb tense usage</td>
          <td>2025-05-15</td>
        </tr>
        <tr>
          <td>Misspelled common word</td>
          <td>2025-05-16</td>
        </tr>
        <tr>
          <td>Grammar agreement error</td>
          <td>2025-05-18</td>
        </tr>
        <!-- Add more rows dynamically or manually as needed -->
      </tbody>
    </table>
  </div>

  <script>
    document.getElementById('btnWordle').onclick = function() {
    window.location.href = 'wordle.html';
    };

    document.getElementById('btnBookWorm').onclick = function() {
    window.location.href = 'bookworm.html';
    };
  </script>

</body>

</html>
